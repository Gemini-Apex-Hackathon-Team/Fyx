<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX - Break Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -200px;
            left: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .break-container {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 40px rgba(99, 102, 241, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .break-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .break-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 800;
            background: linear-gradient(135deg, #818cf8, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .break-reason {
            font-size: 15px;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 32px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.08);
            border-radius: 16px;
            border-left: 3px solid #6366f1;
        }

        .break-activity {
            margin-bottom: 32px;
        }

        .quiz-question {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #f1f5f9;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quiz-option {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 15px;
            color: #94a3b8;
        }

        .quiz-option:hover {
            background: rgba(99, 102, 241, 0.08);
            border-color: rgba(99, 102, 241, 0.4);
            color: #f1f5f9;
        }

        .quiz-option.selected {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(167, 139, 250, 0.2));
            color: #f1f5f9;
            border-color: #6366f1;
        }

        .reflection-input {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            background: rgba(255, 255, 255, 0.04);
            color: #f1f5f9;
        }

        .reflection-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .reflection-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 16px rgba(99, 102, 241, 0.15);
        }

        .pause-timer {
            text-align: center;
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #818cf8, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 40px 0;
            font-variant-numeric: tabular-nums;
        }

        .recap-content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            line-height: 1.8;
            color: #94a3b8;
        }

        .recap-content strong {
            color: #818cf8;
        }

        .btn-continue {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #6366f1, #a78bfa);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.35);
        }

        .btn-continue:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .breathing-circle {
            width: 180px;
            height: 180px;
            margin: 40px auto;
            border-radius: 50%;
            position: relative;
        }

        .breathing-circle::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #a78bfa);
            animation: breathe 4s ease-in-out infinite;
        }

        .breathing-circle::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(167, 139, 250, 0.3));
            animation: breathe 4s ease-in-out infinite;
            animation-delay: 0.5s;
            filter: blur(20px);
        }

        .breathing-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: breatheText 4s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes breatheText {

            0%,
            100% {
                opacity: 0.6;
            }

            25% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            75% {
                opacity: 1;
            }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a78bfa);
            transition: width 1s linear;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="break-container">
        <div class="break-header">
            <div class="break-icon" id="break-icon"></div>
            <h1 id="break-title">Time for a focused break</h1>
        </div>

        <div class="break-reason" id="break-reason">
            <!-- Gemini's explanation will go here -->
        </div>

        <div class="break-activity" id="break-activity">
            <!-- Activity content will be injected here -->
        </div>

        <button class="btn-continue" id="btn-continue" disabled>
            Complete Break
        </button>
    </div>

    <script>
        // Get break data from URL params
        const params = new URLSearchParams(window.location.search);
        const breakType = params.get('type') || 'pause';
        const reason = params.get('reason') || 'Your attention has dropped. Let\'s reset.';

        // Set reason
        document.getElementById('break-reason').textContent = reason;

        // Load break activity based on type
        loadBreakActivity(breakType);

        function loadBreakActivity(type) {
            const activityContainer = document.getElementById('break-activity');
            const continueBtn = document.getElementById('btn-continue');

            switch (type) {
                case 'quiz':
                    loadQuiz(activityContainer, continueBtn);
                    break;
                case 'reflection':
                    loadReflection(activityContainer, continueBtn);
                    break;
                case 'pause':
                    loadPause(activityContainer, continueBtn);
                    break;
                case 'recap':
                    loadRecap(activityContainer, continueBtn);
                    break;
                default:
                    loadPause(activityContainer, continueBtn);
            }
        }

        function loadQuiz(container, continueBtn) {
            // Request quiz from background
            chrome.runtime.sendMessage({ type: 'GET_BREAK_QUIZ' }, (response) => {
                if (response && response.quiz && Array.isArray(response.quiz.options)) {
                    container.innerHTML = `
                        <div class="quiz-question">${response.quiz.question}</div>
                        <div class="quiz-options" id="quiz-options">
                            ${response.quiz.options.map((option, i) => `
                                <div class="quiz-option" data-index="${i}">${option}</div>
                            `).join('')}
                        </div>
                    `;

                    const options = container.querySelectorAll('.quiz-option');
                    let selectedIndex = null;

                    options.forEach(option => {
                        option.addEventListener('click', () => {
                            options.forEach(o => o.classList.remove('selected'));
                            option.classList.add('selected');
                            selectedIndex = parseInt(option.dataset.index);
                            continueBtn.disabled = false;
                        });
                    });

                    continueBtn.onclick = () => {
                        const correct = selectedIndex === response.quiz.correctIndex;
                        chrome.runtime.sendMessage({
                            type: 'QUIZ_COMPLETED',
                            correct: correct
                        });
                        completeBreak();
                    };
                }
            });
        }

        function loadReflection(container, continueBtn) {
            chrome.runtime.sendMessage({ type: 'GET_REFLECTION_PROMPT' }, (response) => {
                const prompt = response?.prompt || 'What did you just learn? Write a brief summary.';

                container.innerHTML = `
                    <div class="quiz-question">${prompt}</div>
                    <textarea class="reflection-input" id="reflection-text" placeholder="Type your thoughts here..."></textarea>
                `;

                const textarea = document.getElementById('reflection-text');
                textarea.addEventListener('input', () => {
                    continueBtn.disabled = textarea.value.trim().length < 10;
                });

                continueBtn.onclick = () => {
                    chrome.runtime.sendMessage({
                        type: 'REFLECTION_COMPLETED',
                        text: textarea.value
                    });
                    completeBreak();
                };
            });
        }

        function loadPause(container, continueBtn) {
            const duration = 60;
            let remaining = duration;

            container.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="breathing-circle">
                    <span class="breathing-label" id="breath-label">Breathe</span>
                </div>
                <div class="pause-timer" id="pause-timer">${remaining}s</div>
                <p style="text-align: center; color: rgba(255,255,255,0.4); margin-top: 20px; font-size: 14px;">
                    Take a deep breath. Look away from the screen. Stretch your body.
                </p>
            `;

            const progressFill = document.getElementById('progress-fill');
            const timerDisplay = document.getElementById('pause-timer');
            const breathLabel = document.getElementById('breath-label');

            const interval = setInterval(() => {
                remaining--;
                timerDisplay.textContent = remaining + 's';
                progressFill.style.width = ((duration - remaining) / duration * 100) + '%';

                // Alternate breathing label
                const cycle = Math.floor((duration - remaining) / 4) % 2;
                breathLabel.textContent = cycle === 0 ? 'Inhale' : 'Exhale';

                if (remaining <= 0) {
                    clearInterval(interval);
                    continueBtn.disabled = false;
                    breathLabel.textContent = 'Done';
                }
            }, 1000);

            continueBtn.onclick = () => {
                clearInterval(interval);
                completeBreak();
            };
        }

        function loadRecap(container, continueBtn) {
            chrome.runtime.sendMessage({ type: 'GET_CONTENT_RECAP' }, (response) => {
                const recap = response?.recap || {
                    summary: 'You\'ve been learning about this topic. Great progress!',
                    keyPoints: []
                };

                container.innerHTML = `
                    <div class="recap-content">
                        <p style="margin-bottom: 16px;">${recap.summary}</p>
                        ${recap.keyPoints && recap.keyPoints.length > 0 ? `
                            <strong>Key Points:</strong>
                            <ul style="margin-top: 12px; padding-left: 24px;">
                                ${recap.keyPoints.map(point => `<li style="margin-bottom: 8px;">${point}</li>`).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `;

                continueBtn.disabled = false;
                continueBtn.onclick = completeBreak;
            });
        }

        function completeBreak() {
            // Notify background that break is complete
            chrome.runtime.sendMessage({ type: 'BREAK_COMPLETED' });

            // Close this tab
            window.close();
        }
    </script>
</body>

</html>
